  <script>
    // Simple demo script to handle palette selection
    document.querySelectorAll('.mase-palette-apply-btn').forEach(button => {
      button.addEventListener('click', function() {
        // Remove active class from all cards
        document.querySelectorAll('.mase-palette-card').forEach(card => {
          card.classList.remove('active');
        });
        
        // Add active class to clicked card
        const card = this.closest('.mase-palette-card');
        card.classList.add('active');
        
        // Get palette ID
        const paletteId = card.dataset.paletteId;
        console.log('Applied palette:', paletteId);
      });
    });
  </script>
