<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASE - Automatyczne Testy Wizualne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f0f1;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            color: #1d2327;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #646970;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .test-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #2271b1;
            color: white;
        }
        
        .btn-primary:hover {
            background: #135e96;
        }
        
        .btn-success {
            background: #00a32a;
            color: white;
        }
        
        .btn-danger {
            background: #d63638;
            color: white;
        }
        
        .btn-secondary {
            background: #f0f0f1;
            color: #2c3338;
        }
        
        .test-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .category-card {
            border: 2px solid #dcdcde;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-card:hover {
            border-color: #2271b1;
            box-shadow: 0 4px 12px rgba(34, 113, 177, 0.1);
        }
        
        .category-card.active {
            border-color: #2271b1;
            background: #f6f7f7;
        }
        
        .category-title {
            font-size: 18px;
            font-weight: 600;
            color: #1d2327;
            margin-bottom: 8px;
        }
        
        .category-desc {
            font-size: 14px;
            color: #646970;
            margin-bottom: 12px;
        }
        
        .category-count {
            font-size: 12px;
            color: #2271b1;
            font-weight: 500;
        }
        
        .test-results {
            margin-top: 30px;
        }
        
        .test-item {
            border: 1px solid #dcdcde;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .test-item.running {
            background: #f0f6fc;
            border-color: #2271b1;
        }
        
        .test-item.passed {
            background: #edfaef;
            border-color: #00a32a;
        }
        
        .test-item.failed {
            background: #fcf0f1;
            border-color: #d63638;
        }
        
        .test-info {
            flex: 1;
        }
        
        .test-name {
            font-weight: 500;
            color: #1d2327;
            margin-bottom: 4px;
        }
        
        .test-desc {
            font-size: 13px;
            color: #646970;
        }
        
        .test-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-pending {
            background: #f0f0f1;
            color: #646970;
        }
        
        .status-running {
            background: #f0f6fc;
            color: #2271b1;
        }
        
        .status-passed {
            background: #edfaef;
            color: #00a32a;
        }
        
        .status-failed {
            background: #fcf0f1;
            color: #d63638;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f1;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #2271b1;
            transition: width 0.3s;
        }
        
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .summary-card {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .summary-card.total {
            background: #f0f6fc;
            border: 2px solid #2271b1;
        }
        
        .summary-card.passed {
            background: #edfaef;
            border: 2px solid #00a32a;
        }
        
        .summary-card.failed {
            background: #fcf0f1;
            border: 2px solid #d63638;
        }
        
        .summary-number {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .summary-label {
            font-size: 14px;
            color: #646970;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f0f0f1;
            border-top-color: #2271b1;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .screenshot-preview {
            max-width: 200px;
            border: 1px solid #dcdcde;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        
        .modal-content img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ MASE - Automatyczne Testy Wizualne</h1>
        <p class="subtitle">Kompleksowe testy wszystkich funkcji i opcji Modern Admin Styler Enterprise v1.2.0</p>
        
        <div class="test-controls">
            <button class="btn btn-primary" onclick="runAllTests()">‚ñ∂Ô∏è Uruchom Wszystkie Testy</button>
            <button class="btn btn-success" onclick="runSelectedTests()">‚úì Uruchom Wybrane</button>
            <button class="btn btn-danger" onclick="stopTests()">‚èπÔ∏è Zatrzymaj</button>
            <button class="btn btn-secondary" onclick="exportResults()">üì• Eksportuj Wyniki</button>
            <button class="btn btn-secondary" onclick="generateReport()">üìä Generuj Raport</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>
        
        <h2 style="margin-bottom: 20px;">Kategorie Test√≥w</h2>
        <div class="test-categories" id="testCategories"></div>
        
        <div class="test-results" id="testResults"></div>
        
        <div class="summary" id="summary" style="display: none;">
            <div class="summary-card total">
                <div class="summary-number" id="totalTests">0</div>
                <div class="summary-label">Wszystkie Testy</div>
            </div>
            <div class="summary-card passed">
                <div class="summary-number" id="passedTests">0</div>
                <div class="summary-label">Zaliczone</div>
            </div>
            <div class="summary-card failed">
                <div class="summary-number" id="failedTests">0</div>
                <div class="summary-label">Niezaliczone</div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="screenshotModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modalImage" src="" alt="Screenshot">
        </div>
    </div>
    
    <script src="test-runner.js"></script>
</body>
</html>
